<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loop">
        <div class="loop1">

            <div class="firstline"> </div>


            <div class="first">
                <div class="head1">
                    <img src="./img/photo.svg" alt="" class="photo">
                    <span class="photo1">Photos</span>


                </div>
                <img src="./img/arrow.svg" alt="">
            </div>


            <div class="second">
                <div class="line1"></div>

                <div class="nextline">
                    <div class="round1">
                    </div>
                    <span class="holiday">
                        Holidays
                    </span>
                </div>
                <div class="line2"></div>


                <div class="nextline1">
                    <div class="round2"></div>
                    <span class="berlin">Berlin</span>
                </div>

                <div class="line3"></div>
                <div class="nextline2">
                    <div class="round3"></div>
                    <span class="summer">
                        Summer Vacation
                    </span>


                </div>
                <div class="line4"></div>




            </div>

            <div class="last">
                <div class="line5"></div>
                <div class="lastline">
                    <div class="file">
                        <img src="./img/folder.svg" alt="" class="folder">
                    </div>
                    <span class="files">Files</span>
                </div>

                <div class="line6"></div>

            </div>

        </div>

    </div>

    </div>

</body>

</html>
